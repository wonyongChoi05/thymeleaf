<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Block</title>
</head>
<body>

<th:block th:each="user : ${users}">
    <div>
        사용자 이름 : <span th:text="${user.username}"></span><br>
        사용자 나이 : <span th:text="${user.age}"></span>
    </div>
    <div>
        요약 : <span th:text="${user.username} + ' / ' + ${user.age}"></span>
    </div>
    <br>
</th:block>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript</title>
</head>
<body>
<!-- 자바스크립트 인라인 사용 전 -->
<script>
    var username = [[${user.username}]];
    var age = [[${user.age}]];

    //자바스크립트 내추럴 템플릿
    var username2 = /*[[${user.username}]]*/ "test username";

    //객체
    var user = [[${user}]];
</script>

<!-- 자바스크립트 인라인 사용 후-->
<script th:inline="javascript">
    var username = [[${user.username}]]
    var age = [[${user.age}]]

    // javascript natural template
    var username2 = "test username";

    // 객체
    var user = [[${user}]];

</script>

</body>
</html>
